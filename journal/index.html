<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal | NISHYOI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Zen Old Mincho"', 'serif'],
                        sans: ['"Zen Kaku Gothic New"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500&family=Zen+Old+Mincho:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body class="font-sans antialiased bg-[#FAFAFA] text-[#1a1a1a]">

    <!-- Header -->
    <header class="fixed top-0 left-0 w-full p-6 md:p-10 z-50 mix-blend-difference flex justify-between items-start">
        <h1 class="text-xs tracking-[0.2em] font-bold text-white mix-blend-difference z-50">
            <a href="../index.html">NISHYOI / JOURNAL</a>
        </h1>
        <nav class="hidden lg:flex flex-col text-xs tracking-widest gap-2 text-white mix-blend-difference items-end">
            <a href="../about/index.html" class="hover:opacity-50">ABOUT</a>
            <a href="../index.html#projects" class="hover:opacity-50">PROJECTS</a>
            <a href="../journal/index.html" class="opacity-50 cursor-default">JOURNAL</a>
        </nav>
        <button id="menuBtn" class="lg:hidden flex flex-col gap-1.5 z-50 w-8 mix-blend-difference text-white">
            <span class="block w-full h-[1px] bg-current transition-transform duration-300 origin-center"></span>
            <span class="block w-full h-[1px] bg-current transition-opacity duration-300"></span>
            <span class="block w-full h-[1px] bg-current transition-transform duration-300 origin-center"></span>
        </button>
    </header>

    <!-- Menu Overlay -->
    <div id="menuOverlay"
        class="fixed inset-0 bg-[#FAFAFA] z-40 flex flex-col justify-center items-center opacity-0 pointer-events-none transition-opacity duration-500">
        <nav class="flex flex-col gap-8 text-center font-serif text-xl tracking-widest">
            <a href="../index.html" class="hover:opacity-50">TOP</a>
            <a href="../about/index.html" class="hover:opacity-50">ABOUT US</a>
            <a href="../index.html#projects" class="hover:opacity-50">PROJECTS</a>
            <a href="../journal/index.html" class="hover:opacity-50">JOURNAL</a>
        </nav>
    </div>

    <main class="pt-32 pb-20 px-6 max-w-4xl mx-auto min-h-screen">
        <h1 class="font-serif text-3xl md:text-5xl tracking-widest mb-4">YouTube / 記録</h1>
        <p class="text-[10px] tracking-[0.3em] text-gray-400 mb-20 uppercase">Process</p>

        <!-- Journal List -->
        <div class="space-y-12">

            <!-- Item 1 -->
            <article class="flex flex-col md:flex-row gap-6 group cursor-pointer">
                <div class="w-full md:w-1/3 aspect-video bg-gray-200 overflow-hidden relative">
                    <img src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?q=80&w=2622&auto=format&fit=crop"
                        class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                    <div
                        class="absolute inset-0 flex items-center justify-center bg-black/10 group-hover:bg-transparent transition-colors">
                        <span class="text-white text-xs border border-white px-2 py-1 rounded-full">WATCH</span>
                    </div>
                </div>
                <div class="flex-1 py-2">
                    <span class="text-xs text-gray-400 font-mono">2026.01.06</span>
                    <h2 class="font-serif text-xl mt-2 mb-3 group-hover:underline decoration-1 underline-offset-4">
                        螺旋堂の改修工事が始まりました</h2>
                    <p class="text-sm text-gray-600 line-clamp-2 leading-loose">
                        築80年の古民家に手を入れる。
                        梁の美しさを残しながら、現代の快適さを少しだけ足していく作業。
                        今日は床下の補強を行いました。
                    </p>
                </div>
            </article>

            <!-- Item 2 -->
            <article class="flex flex-col md:flex-row gap-6 group cursor-pointer opacity-80">
                <div class="w-full md:w-1/3 aspect-video bg-gray-200 overflow-hidden relative">
                    <img src="https://images.unsplash.com/photo-1516216628259-798836ec3b95?q=80&w=2670&auto=format&fit=crop"
                        class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105">
                </div>
                <div class="flex-1 py-2">
                    <span class="text-xs text-gray-400 font-mono">2025.12.20</span>
                    <h2 class="font-serif text-xl mt-2 mb-3 group-hover:underline decoration-1 underline-offset-4">
                        冬支度とヤギの小屋</h2>
                    <p class="text-sm text-gray-600 line-clamp-2 leading-loose">
                        雪が降る前に、ヤギたちの小屋を補強。
                        藁を敷き詰め、寒さ対策も万全に。自然と共に生きる厳しさと暖かさ。
                    </p>
                </div>
            </article>

        </div>
    </main>
    <footer class="py-10 text-center text-[10px] text-gray-400 tracking-widest">&copy; 2026 NISHYOI</footer>

    <script>
        const menuBtn = document.getElementById('menuBtn');
        const overlay = document.getElementById('menuOverlay');
        let isOpen = false;
        menuBtn.addEventListener('click', () => {
            isOpen = !isOpen;
            const spans = menuBtn.querySelectorAll('span');
            if (isOpen) {
                overlay.style.opacity = '1'; overlay.style.pointerEvents = 'auto';
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(5px, -5px)';
            } else {
                overlay.style.opacity = '0'; overlay.style.pointerEvents = 'none';
                spans[0].style.transform = 'none'; spans[1].style.opacity = '1'; spans[2].style.transform = 'none';
            }
        });
    </script>
</body>

</html>
